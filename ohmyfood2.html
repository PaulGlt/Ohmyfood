<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/301e4c6db9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/ohmyfood2.css">
</head>

    <body>
        <div class="container">
            <header>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="./images/logo/logo_header.png" alt="logo ohmyfood">

                </div>
            </header>

            <main>
                <img src="./images/restaurants/lapalettedugout.jpg" alt="la palette du gout">
                <section class="menu">
                    <article class="entrees">
                        <div class="heart">
                            <h2>La palette du goût</h2>
                            <div class="onlyheart">
                                <i class="fa-regular fa-heart"></i>
                            </div>
                        </div>
                        <div class="repas">Entrées</div>
                        <div class="fonction">
                            <button class="choix" type="button">
                                <div class="text-card">
                                    Fricassée d'escargots</br>
                                    Au piments d'espelette<span>25€</span>
                                </div>
                            </button>
                            <button class="choix" type="button">
                                <div class="text-card">
                                Foie gras de cannard mi-cuit
                                Et ses copeaux de truffe noire<span>35€</span>
                                </div>
                            </button>
                            <button class="choix" type="button">
                                <div class="text-card">
                                Oeuf aux plats</br>     
                                Assaisonnée à la truffe sur lit de caviar<span>20€</span>
                                </div>
                            </button>
                        </div>
                    </article>

                    <article class="plats">
                        <div class="repas">Plats</div>
                        <div class="fonction">
                            <button class="choix" type="button">
                                <div class="text-card">
                                <strong>Filets de boeufs aux herbes</strong>
                                Accompagnée de sa ribambelle de légumes<span>40€</span>
                                </div>
                            </button>
                            <button class="choix" type="button">
                            <strong>Parmentier de queue de boeuf</strong></br>
                            A la truffe de truffe noire sur sa purée de panais<span>35€</span>
                            </button>
                            <button class="choix" type="button">
                                <strong>Filet de turbo</strong></br>   
                                Aux agrumes<span>44€</span>
                            </button>
                        </div>
                    </article>

                    <article class="dessert">
                        <div class="repas">Dessert</div>
                        <div class="fonction">
                            <button class="choix" type="button">
                                <div class="text-card">
                                <strong>Paris-Brest</strong>
                                Revisité<span>18€</span>
                                </div>
                            </button>
                            <button class="choix" type="button">
                            <strong>Macaron au chocolat d'exception</strong></br>
                            Et glace à la vanille de madagascar<span>22€</span>
                            </button>
                            <button class="choix" type="button">
                                <strong> Mousse au chocolat</strong></br>     
                                Au piment d'espelette et à la truffe noire<span>23€</span>
                            </button>
                        </div>
                    </article>

                    <article>
                        <div class="commander">
                            <button class="com" type="button">
                                Commander
                            </button>
                        </div>
                    </article>                   
                </section>
            </main>

            <footer>
                <h2>ohmyfood</h2>
                <div class="foot">
                    <div class="choice"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</div>
                    <div class="choice"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</div>
                    <div class="choice">Mentions légales</div>
                    <div class="choice">Contact</div>
                </div>


            </footer>



        </div>
    </body>
</html>
